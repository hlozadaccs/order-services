apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-services-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: order.local
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: order-service
              port:
                number: 8081
